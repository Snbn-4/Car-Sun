<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sun -->
  <div class="sun">
    <img src="Sun.png" alt="Sun">
  </div>
  <!-- Background -->
  <div class="background-container">
    <div class="background bg1">
      <img src="Background.jpg" alt="Background 1">
    </div>
    <div class="background bg2">
      <img src="Background2.jpg" alt="Background 2">
    </div>
  </div>
  <!-- Car -->
  <div class="car">
    <img src="Car.png" class="car-body" alt="Car Body">
    <img src="Wheels.png" class="wheel back-wheel" alt="Back Wheel">
    <img src="Wheels.png" class="wheel front-wheel" alt="Front Wheel">
  </div>
</body>
</html>
